<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="main">

    <div class="head">
            
        <h1>Drag and Drop</h1>
      </div>
      <div class="credit">
        <h5><a href="https://github.com/anandhunv">&copy;anandhu.n.v</a></h5>
      </div>
   
    
    <div class="container">
      
       
        <div id="left">
            <div class="list" draggable="true"><img src="images/drag_drop_icon.png" alt="">List item 1</div>
            <div class="list" draggable="true"><img src="images/drag_drop_icon.png" alt="">List item 2</div>
            <div class="list" draggable="true"><img src="images/drag_drop_icon.png" alt="">List item 3</div>
            <div class="list" draggable="true"><img src="images/drag_drop_icon.png" alt="">List item 4</div>


        </div>
        <div id="right"></div>
    
    </div>
</div>

    <!-- javascript -->
    <script >
        let lists=document.getElementsByClassName("list");
let rightBox=document.getElementById("right");
let leftBox=document.getElementById("left");

for(list of lists){
    list.addEventListener("dragstart",function(e){
        let selected =e.target;


        rightBox.addEventListener("dragover",function(e){
            e.preventDefault();
        });
        rightBox.addEventListener("drop",function(e){
            rightBox.appendChild(selected);
            selected=null;
        });
             
        leftBox.addEventListener("dragover",function(e){
            e.preventDefault();
        });
        leftBox.addEventListener("drop",function(e){
            leftBox.appendChild(selected);
            selected=null;
        });


//         list.addEventListener("touchstart", function(e) {
//     // Handle touchstart event
// });

// rightBox.addEventListener("touchmove", function(e) {
//     // Handle touchmove event
// });

// rightBox.addEventListener("touchend", function(e) {
//     // Handle touchend event
// });

    });
}
    </script>
</body>
</html>
